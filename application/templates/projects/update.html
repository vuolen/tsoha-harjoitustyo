{% extends "layout.html" %}

{% block body %}

<h2>{{ project.name }}</h2>
<form method="POST" action="{{ url_for('projects_update_name', project_id=project.id) }}">
  <table>
    <tr>
      <td>
	{{ form.name.label }}
      </td>
      <td>
	{{ form.name }}
      </td>
      <td>
	<ul>
	  {% for error in form.name.errors %}
	  <li>{{ error }}</li>
	  {% endfor %}
	</ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
	<input type="submit" value="Update project"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
