{% extends "layout.html" %}

{% block body %}

<p>
  <h1>{{ project.name }}</h1>
  <form method="POST" action="{{ url_for('projects_update', project_id=project.id) }}">
    <table>
      <tr>
	<td>
	  {{ form.name.label }}
	</td>
	<td>
	  {{ form.name }}
	</td>
	<td>
	  <ul>
	    {% for error in form.name.errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	  </ul>
	</td>
      </tr>
      <tr>
	<td colspan="3">
	  <input type="submit" value="Update name"/>
	</td>
      </tr>
    </table>
  </form>
  <a href="{{ url_for('stages_index', project_id=project.id) }}">Edit stages</a>
</p>
{% endblock %}
