<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KanbanBoard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    td {
      padding: 5px;
    }
  </style>
</head>

<body>


  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">KanbanBoard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('projects_index') }}">List projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('projects_create_form') }}">Create a project</a></li>
        </li>
      </ul>
      <div class="form-inline mt-2 mt-md-0">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth_logout') }}">Hello {{ current_user.fullname }} -- Logout</a>
        {% else %}
        <span>
          <a href="{{ url_for('auth_login') }}">Login</a>
          <span class="navbar-text"> or </span>
          <a href="{{ url_for('auth_register') }}">register</a>
        </span>
        {% endif %}
      </div>
    </div>
  </nav>

  <main role="main" class="container">
    {% block body %}
    <p>
      Content.
    </p>
    {% endblock %}
  </main>
</body>

</html>
