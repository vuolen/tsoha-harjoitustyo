<html>
  <head>
    <meta charset="utf-8">
    <title>KanbanBoard</title>
  </head>

  <body>

      <p>
	Kirjautunut nimellä {{ current_user.username }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
</p>
      </p>
      {% else %}
<a href="{{ url_for('auth_login') }}">Kirjaudu</a> tai
<a href="{{ url_for('auth_register') }}">rekisteröidy</a>

      {% block body %}
